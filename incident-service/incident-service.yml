server:
  port: 8084

spring:
  application:
    name: incident-service

  datasource:
    url: jdbc:mysql://localhost:3306/incident_db
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB