server:
  port: ${SERVICÐ•_PORT}

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: incident-service
          uri: lb://incident-service
          predicates:
            - Path=/api/v1/incidents/**
          filters:
            - StripPrefix=1

        - id: moderation-service
          uri: lb://moderation-service
          predicates:
            - Path=/api/v1/moderation/**
          filters:
            - StripPrefix=1
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=1

eureka:
  client:
    serviceUrl:
      defaultZone: http://${DISCOVERY_SERVER_HOST}:8761/eureka/