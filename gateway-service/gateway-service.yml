server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: incident-service
          uri: lb://incident-service
          predicates:
            - Path=/api/v1/incidents/**

        - id: moderation-service
          uri: lb://moderation-service
          predicates:
            - Path=/api/v1/moderation/**

        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/**
      
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/